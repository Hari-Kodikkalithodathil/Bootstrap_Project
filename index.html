<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid body-container p-5">
        <div class="container-fluid form-body">
            <div class="row">
                <div class="col form-sub me-3 rounded-4">
                    <h3 class="dm-sans-700 form-sub-h3 p-3">Basic Details</h3>
                    <div class="image-input-field d-flex justify-content-center pt-4 pb-4">
                        <label for="image-input" class="input-field">
                        <div class="image-upload-holder d-flex flex-column align-items-center">
                            <div class="upload-icon"><i class="fa-solid fa-upload fa-2x upload-icon-font-awesome"></i></div>
                            <div class="upload-text dm-sans-700">Upload Image</div>
                            <div class="upload-format dm-sans-500">PNG, JPG files are allowed</div>
                        </div>
                        </label>
                        <input type="file" id="image-input" class="d-none">
                    </div>
                    <div class="container-fluid salutaion-and-name mt-3">
                        <div class="row">
                            <div class="col-3 col-bg-1">
                                <label for="" class="form-label">Salutation</label>
                                <span class="red-star"> * </span>
                                <select class="form-select salutation" aria-label="Default select example" required>
                                    <option selected>Select</option>
                                    <option value="1">Mr.</option>
                                    <option value="2">Mrs.</option>
                                    <option value="3">Ms.</option>
                                    <option value="4">Dr.</option>
                                </select>
                            </div>
                            <div class="col col-bg-1">
                                <label for="" class="form-label">First Name</label>
                                <span class="red-star"> * </span>
                                <input class="form-control" type="text" placeholder="john">
                            </div>
                            <div class="col col-bg-1">
                                <label for="" class="form-label">Last Name</label>
                                <span class="red-star"> * </span>
                                <input class="form-control" type="text" placeholder="doe">
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid mt-3">
                        <div class="row">
                            <div class="col">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <span class="red-star"> * </span>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                            <div class="col">
                                <label for="" class="form-label">Mobile Number</label>
                                <span class="red-star"> * </span>
                                <input type="number" class="form-control" id="" placeholder="enter mobile number">
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid mt-3">
                        <div class="row">
                            <div class="col">
                                <label for="" class="form-label">Date of Birth</label>
                                <span class="red-star"> * </span>
                                <input type="date" class="form-control" id="" placeholder="select date of birth">
                            </div>
                            <div class="col">
                                <label for="" class="form-label">Gender</label>
                                <span class="red-star"> * </span>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1" checked>
                                        <label class="form-check-label" for="radioDefault1">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                                        <label class="form-check-label" for="radioDefault2">
                                            Female
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid mt-3">
                        <div class="row">
                            <div class="col">
                            <label for="" class="form-label">Address</label>
                                <span class="red-star"> * </span>
                                <input class="form-control" type="text" placeholder="enter address">
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid mt-3">
                        <div class="row">
                            <div class="col">
                                <label for="" class="form-label">Country</label>
                                <span class="red-star"> * </span>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Country</option>
                                    <option value="1">India</option>
                                    <option value="2">Israel</option>
                                    <option value="3">Russia</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="" class="form-label">State</label>
                                <span class="red-star"> * </span>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>State</option>
                                    <option value="1">Kerala</option>
                                    <option value="2">Tamil Nadu</option>
                                    <option value="3">Bihar</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="container mt-3 mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="" class="form-label">City</label>
                                <span class="red-star"> * </span>
                                <input type="text" class="form-control" id="" placeholder="enter city">
                            </div>
                            <div class="col">
                            <div class="col">
                                <label for="" class="form-label">Pin/Zip</label>
                                <span class="red-star"> * </span>
                                <input type="number" class="form-control" id="" placeholder="enter city">
                            </div>
                            </div>
                        </div>
                    </div>
                </div>     
                <div class="col form-sub rounded-4">
                    <h3 class="dm-sans-700 form-sub-h3 p-3">Advanced Details</h3>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
